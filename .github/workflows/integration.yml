name: Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  FRAMEWORK_VERSION: net9.0

jobs:
  # Building container job is fine. Attempt to use the images leads into docker login trap.
  # TODO - Figure out why does it need to login for the locally built docker images.
  # build-container:
  #   name: Build container
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #     - name: Build
  #       run: |
  #         docker build -t head-first-csharp-5-image:${{ github.sha }} .
  #         docker images --filter=reference='head-first-csharp-5-image'

  run-tests:
    name: Run Test
    strategy:
      matrix:
        config: [Debug, Release]
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:9.0
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        run: |
          dotnet --version
          dotnet workload search maui
          dotnet workload install maui-windows maui-android
          dotnet workload list
      - name: Restore
        working-directory: Apps
        run: dotnet restore
      - name: Build
        working-directory: Apps
        run: dotnet build --no-restore --configuration ${{ matrix.config }} --framework ${{ env.FRAMEWORK_VERSION }}
      - name: Test
        working-directory: Apps
        run: dotnet test --no-restore --no-build --configuration ${{ matrix.config }} --framework ${{ env.FRAMEWORK_VERSION }} --verbosity normal
